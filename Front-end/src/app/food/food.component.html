<div class="container text-center">

  <button type="button" class="btn btn-primary btn-sm m-0 mt-3" data-toggle="modal" data-target="#modalContactForm">Add
    new Food</button>

  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold" *ngIf="!editmode">Add new Food</h4>
          <h4 class="modal-title w-100 font-weight-bold" *ngIf="editmode">Edit Food</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeFunc(form)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #form="ngForm" (ngSubmit)="set(form)">
          <div class="modal-body mx-3 text-center align-content-center">
            <div class="md-form mb-4 col-12">
              <h5>Title</h5>
              <input type="text" id="name" class="form-control validate" [(ngModel)]="food.name" name="name"
                [value]="food.name">
            </div>
            <div class="md-form mb-4 col-12">
              <h5>Food Detail</h5>
              <textarea type="text" id="detail" class="md-textarea form-control" rows="4" [(ngModel)]="food.content"
                name="content"></textarea>
            </div>
            <div class="md-form mb-4 col-12">
              <h5>Food Detail (De)</h5>
              <textarea type="text" id="detail" class="md-textarea form-control" rows="4" [(ngModel)]="food.content2"
                name="content2"></textarea>
            </div>
            <div class="md-form mb-4 col-12">
              <h5>Price</h5>
              <input type="number" id="price" class="form-control validate" [(ngModel)]="food.price" name="price"
                [value]="food.price">
            </div>
            <div class="md-form mb-4 col-12">
              <h5>Type</h5>
              <p-dropdown [options]="foodTypes" [(ngModel)]="selectedType" placeholder="Select a Type"
                optionLabel="label" [showClear]="true" name="type"></p-dropdown>

              <!-- <input type="" id="type" class="form-control validate" [(ngModel)]="food.type" name="type"
                [value]="food.type"> -->
            </div>
            <div class=" mb-4 col-12 text-center justify-content-center">
              <div class="form-group text-center justify-content-center offset-2 col-8">
                <input type="file" class="form-control-file mr-3" id="exampleFormControlFile1" [(ngModel)]="food.image"
                  name="image" (change)="getFiles($event)">
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary btn-block" *ngIf="!editmode">Add</button>
            <button class="btn btn-success btn-block" *ngIf="editmode" (click)="submitEdit()"
              type="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- error or success popup -->
  <p-toast position="top-center" baseZIndex="1100"></p-toast>
  <table class="table table-striped table-responsive-md btn-table mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Content</th>
        <th>Content(De)</th>
        <th>Price</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let food of foods ; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{food.name}}</td>
        <td>{{food.content}}</td>
        <td>{{food.content2}}</td>
        <td>{{food.price}}</td>
        <td>{{food.type}}</td>
        <td>
          <button type="button" class="btn btn-success btn-sm m-0 mr-2" (click)="getEditDetails(food._id)"
            data-toggle="modal" data-target="#modalContactForm">Edit</button>
          <button type="button" class="btn btn-danger btn-sm m-0" (click)="delete(food)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
